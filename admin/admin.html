<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Farmacia Maria Rosa</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7fafc;
            margin: 0;
            color: #222;
        }
        header {
            background: #2e7d32;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: text-decoration 0.2s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(46, 125, 50, 0.08);
            padding: 2rem;
        }
        h2 {
            color: #2e7d32;
            margin-top: 0;
        }
        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .card {
            background: #f1f8e9;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            padding: 1.5rem;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(46, 125, 50, 0.12);
        }
        .card h3 {
            margin: 0 0 1rem 0;
            color: #388e3c;
        }
        .card button {
            background: #388e3c;
            color: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .card button:hover {
            background: #2e7d32;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            .admin-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Farmacia Maria Rosa - Administración</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="../productos.html">Productos</a>
            <a href="../ventas.html">Ventas</a>
            <a href="#">Cerrar sesión</a>
        </nav>
    </header>
    <main>
        <h2>Panel de Administración</h2>
        <div class="admin-actions">
            <div class="card">
                <h3>Gestionar Productos</h3>
                <button onclick="location.href='../productos.html'">Ir a Productos</button>
            </div>
            <div class="card">
                <h3>Ver Ventas</h3>
                <button onclick="location.href='../ventas.html'">Ir a Ventas</button>
            </div>
            <div class="card">
                <h3>Usuarios</h3>
                <button onclick="alert('Funcionalidad próximamente disponible')">Administrar Usuarios</button>
            </div>
            <div class="card">
                <h3>Reportes</h3>
                <button onclick="alert('Funcionalidad próximamente disponible')">Ver Reportes</button>
            </div>
        </div>
    </main>
</body>
</html>
