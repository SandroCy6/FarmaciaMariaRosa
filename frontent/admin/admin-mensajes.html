    <style>
      body {
        background: #f7fafc;
      }

      .table td,
      .table th {
        vertical-align: middle;
      }

      .mensaje-cell {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
      }

      .mensaje-cell:hover {
        white-space: normal;
        word-wrap: break-word;
      }

      .badge-nuevo {
        background: #28a745;
        color: white;
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
      }

      .stats-card {
        background: white;
        border-radius: 18px;
        padding: 1.5rem;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.07);
        margin-bottom: 1.5rem;
      }

      .stats-card h3 {
        font-size: 2rem;
        font-weight: 700;
        color: #e93d42;
        margin: 0;
      }

      .stats-card p {
        color: #666;
        margin: 0;
        font-size: 0.9rem;
      }

      body.dark-mode .stats-card {
        background: #232323;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.25);
      }

      body.dark-mode .stats-card p {
        color: #ccc;
      }

      .mensaje-completo {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>

              </div>
              <div class="col-md-6">

                <p id="modalTelefono"></p>
              </div>
              <div class="col-12">
                <label class="form-label fw-bold">Fecha de Envío:</label>
                <p id="modalFecha"></p>
              </div>
              <div class="col-12">
                <label class="form-label fw-bold">Mensaje:</label>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dark-mode.js"></script>
    <script>
      // Verificar autenticación
      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user || user.role !== "admin") {
          window.location.href = "../index.html";
          return;
        }

        // Cerrar sesión
        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("loggedInUser");
          window.location.href = "../index.html";
        });

        // Cargar mensajes
        cargarMensajes();

        // Listeners para filtros
        document
          .getElementById("searchInput")
          .addEventListener("input", filtrarMensajes);
        document
          .getElementById("dateFilter")
          .addEventListener("change", filtrarMensajes);
        document
          .getElementById("clearFiltersBtn")
          .addEventListener("click", () => {
            document.getElementById("searchInput").value = "";
            document.getElementById("dateFilter").value = "";
            filtrarMensajes();
          });
        document
          .getElementById("refreshBtn")
          .addEventListener("click", cargarMensajes);
      });

      let mensajes = [];

      async function cargarMensajes() {
        try {
          const tbody = document.querySelector("#mensajesTable tbody");
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="text-center">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </td>
            </tr>
          `;

          const response = await fetch("http://localhost:8081/api/mensajes");
          if (!response.ok) throw new Error("Error al cargar mensajes");

          mensajes = await response.json();
          actualizarEstadisticas();
          mostrarMensajes(mensajes);
        } catch (error) {
          console.error(error);
          const tbody = document.querySelector("#mensajesTable tbody");
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="text-center text-danger">
                <i class="bi bi-exclamation-triangle"></i> Error al cargar los mensajes.
              </td>
            </tr>
          `;
        }
      }

      function mostrarMensajes(mensajesAMostrar) {
        const tbody = document.querySelector("#mensajesTable tbody");
        tbody.innerHTML = "";

        if (mensajesAMostrar.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="text-center">
                <i class="bi bi-inbox"></i> No hay mensajes para mostrar
              </td>
            </tr>
          `;
          return;
        }

        mensajesAMostrar.forEach((msg) => {
          const tr = document.createElement("tr");
          const fechaEnvio = new Date(msg.fechaEnvio);
          const esNuevo =
            Date.now() - fechaEnvio.getTime() < 24 * 60 * 60 * 1000; // Menos de 24 horas

          tr.innerHTML = `
            <td>${msg.id}</td>
            <td>${msg.cliente?.nombre || "-"}</td>
            <td>${msg.cliente?.email || "-"}</td>
            <td>${msg.cliente?.dni || "-"}</td>
            <td>${msg.cliente?.telefono || "-"}</td>
            <td class="mensaje-cell" title="${msg.mensaje}">
              ${msg.mensaje}
              ${esNuevo ? '<span class="badge-nuevo ms-2">Nuevo</span>' : ""}
            </td>
            <td>${fechaEnvio.toLocaleString("es-PE")}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="verMensaje(${msg.id})">
                <i class="bi bi-eye"></i>
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function actualizarEstadisticas() {
        const total = mensajes.length;
        const hoy = mensajes.filter(
          (m) =>
            new Date(m.fechaEnvio).toDateString() === new Date().toDateString()
        ).length;

        const hace7Dias = new Date();
        hace7Dias.setDate(hace7Dias.getDate() - 7);
        const semana = mensajes.filter(
          (m) => new Date(m.fechaEnvio) >= hace7Dias
        ).length;

        document.getElementById("totalMensajes").textContent = total;
        document.getElementById("mensajesHoy").textContent = hoy;
        document.getElementById("mensajesSemana").textContent = semana;
      }

      function filtrarMensajes() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const dateFilter = document.getElementById("dateFilter").value;

        let mensajesFiltrados = mensajes;

        if (searchTerm) {
          mensajesFiltrados = mensajesFiltrados.filter(
            (msg) =>
              msg.cliente?.nombre?.toLowerCase().includes(searchTerm) ||
              msg.cliente?.email?.toLowerCase().includes(searchTerm) ||
              msg.mensaje.toLowerCase().includes(searchTerm)
          );
        }

        if (dateFilter) {
          mensajesFiltrados = mensajesFiltrados.filter((msg) => {
            const fechaMensaje = new Date(msg.fechaEnvio)
              .toISOString()
              .split("T")[0];
            return fechaMensaje === dateFilter;
          });
        }

        mostrarMensajes(mensajesFiltrados);
      }

      function verMensaje(id) {
        const mensaje = mensajes.find((m) => m.id === id);
        if (!mensaje) return;

        document.getElementById("modalNombre").textContent =
          mensaje.cliente?.nombre || "-";
        document.getElementById("modalEmail").textContent =
          mensaje.cliente?.email || "-";
        document.getElementById("modalDni").textContent =
          mensaje.cliente?.dni || "-";
        document.getElementById("modalTelefono").textContent =
          mensaje.cliente?.telefono || "-";
        document.getElementById("modalFecha").textContent = new Date(
          mensaje.fechaEnvio
        ).toLocaleString("es-PE");
        document.getElementById("modalMensaje").textContent = mensaje.mensaje;

        const modal = new bootstrap.Modal(
          document.getElementById("mensajeModal")
        );
        modal.show();
      }
    </script>
