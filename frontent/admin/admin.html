  <main class="container py-4">
    <h2 class="mb-4">Gestión de Productos</h2>
    <div class="mb-3 d-flex flex-wrap align-items-center gap-2">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Agregar Producto</button>
      <button id="logoutBtn" class="btn btn-danger ms-2">Cerrar sesión</button>
      <input type="text" id="adminSearchInput" class="form-control ms-auto" style="max-width: 300px;" placeholder="Buscar producto...">
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="productsTable">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Rating</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Productos aquí -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal para agregar/editar producto -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="productForm">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Agregar/Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="productId">
          <input type="text" id="productName" class="form-control" placeholder="Nombre" required>
          <input type="text" id="productCategory" class="form-control" placeholder="Categoría" required>
          <textarea id="productDescription" class="form-control" placeholder="Descripción" required></textarea>
          <input type="number" id="productPrice" class="form-control" placeholder="Precio" step="0.01" required>
          <input type="number" id="productStock" class="form-control" placeholder="Stock" required>
          <input type="text" id="productImage" class="form-control" placeholder="URL Imagen" required>
          <input type="number" id="productRating" class="form-control" placeholder="Rating" step="0.1" min="0" max="5" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Login/Register Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión / Registrarse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTabPane"
                type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTabPane"
                type="button" role="tab">Registro</button>
            </li>
          </ul>
          <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="loginTabPane" role="tabpanel">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div id="loginError" class="text-danger" style="display:none;">Usuario o contraseña incorrectos.</div>
                <button type="submit" class="btn btn-custom w-100 mt-2">Ingresar</button>
              </form>
            </div>
            <!-- Register Form -->
            <div class="tab-pane fade" id="registerTabPane" role="tabpanel">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword2" class="form-label">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="registerPassword2" required>
                </div>
                <div id="registerError" class="text-danger" style="display:none;"></div>
                <div id="registerSuccess" class="text-success" style="display:none;">¡Registro exitoso! Ahora puedes iniciar sesión.</div>
                <button type="submit" class="btn btn-custom w-100 mt-2">Registrarse</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/dark-mode.js"></script>
  <script src="../assets/js/login.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(localStorage.getItem("loggedInUser") || "null");
      if (!user || user.role !== "admin") {
        window.location.href = "../index.html";
        return;
      }
      document.getElementById("logoutBtn").onclick = function () {
        localStorage.removeItem("loggedInUser");
        window.location.href = "../index.html";
      };

      // Productos en localStorage para edición (demo)
      let products = [];
      let filteredProducts = [];
      const productsTable = document.querySelector("#productsTable tbody");
      const productForm = document.getElementById("productForm");
      const productModal = new bootstrap.Modal(document.getElementById("productModal"));
      const searchInput = document.getElementById("adminSearchInput");

      function loadProducts() {
        if (localStorage.getItem("adminProducts")) {
          products = JSON.parse(localStorage.getItem("adminProducts"));
          filteredProducts = products;
          renderTable();
        } else {
          fetch("../data/products.json")
            .then(res => res.json())
            .then(data => {
              products = data;
              filteredProducts = products;
              localStorage.setItem("adminProducts", JSON.stringify(products));
              renderTable();
            });
        }
      }

      function renderTable() {
        productsTable.innerHTML = "";
        if (filteredProducts.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="9" class="text-center text-muted">No se encontraron productos</td>`;
          productsTable.appendChild(tr);
          return;
        }
        filteredProducts.forEach((p, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.nombre}</td>
            <td>${p.categoria}</td>
            <td>${p.descripcion}</td>
            <td>S/ ${parseFloat(p.precio).toFixed(2)}</td>
            <td>${p.stock}</td>
            <td><img src="${p.imagen}" alt="" width="50"></td>
            <td>${p.rating}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="editProduct(${products.indexOf(p)})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="deleteProduct(${products.indexOf(p)})">Eliminar</button>
            </td>
          `;
          productsTable.appendChild(tr);
        });
      }

      // Búsqueda en tiempo real
      searchInput.addEventListener("input", function () {
        const search = searchInput.value.trim().toLowerCase();
        if (search === "") {
          filteredProducts = products;
        } else {
          filteredProducts = products.filter(p =>
            p.nombre.toLowerCase().includes(search) ||
            p.categoria.toLowerCase().includes(search) ||
            p.descripcion.toLowerCase().includes(search)
          );
        }
        renderTable();
      });

      window.editProduct = function(idx) {
        const p = products[idx];
        document.getElementById("productId").value = p.id;
        document.getElementById("productName").value = p.nombre;
        document.getElementById("productCategory").value = p.categoria;
        document.getElementById("productDescription").value = p.descripcion;
        document.getElementById("productPrice").value = p.precio;
        document.getElementById("productStock").value = p.stock;
        document.getElementById("productImage").value = p.imagen;
        document.getElementById("productRating").value = p.rating;
        productModal.show();
      };

      window.deleteProduct = function(idx) {
        if (confirm("¿Eliminar este producto?")) {
          products.splice(idx, 1);
          localStorage.setItem("adminProducts", JSON.stringify(products));
          // Actualizar búsqueda si hay filtro activo
          const search = searchInput.value.trim().toLowerCase();
          if (search === "") {
            filteredProducts = products;
          } else {
            filteredProducts = products.filter(p =>
              p.nombre.toLowerCase().includes(search) ||
              p.categoria.toLowerCase().includes(search) ||
              p.descripcion.toLowerCase().includes(search)
            );
          }
          renderTable();
        }
      };

      productForm.onsubmit = function(e) {
        e.preventDefault();
        const id = document.getElementById("productId").value;
        const nombre = document.getElementById("productName").value;
        const categoria = document.getElementById("productCategory").value;
        const descripcion = document.getElementById("productDescription").value;
        const precio = parseFloat(document.getElementById("productPrice").value);
        const stock = parseInt(document.getElementById("productStock").value);
        const imagen = document.getElementById("productImage").value;
        const rating = parseFloat(document.getElementById("productRating").value);

        if (id) {
          const idx = products.findIndex(p => p.id == id);
          if (idx !== -1) {
            products[idx] = { id: Number(id), nombre, categoria, descripcion, precio, stock, imagen, rating };
          }
        } else {
          const newId = products.length ? Math.max(...products.map(p => p.id)) + 1 : 1;
          products.push({ id: newId, nombre, categoria, descripcion, precio, stock, imagen, rating });
        }
        localStorage.setItem("adminProducts", JSON.stringify(products));
        // Actualizar búsqueda si hay filtro activo
        const search = searchInput.value.trim().toLowerCase();
        if (search === "") {
          filteredProducts = products;
        } else {
          filteredProducts = products.filter(p =>
            p.nombre.toLowerCase().includes(search) ||
            p.categoria.toLowerCase().includes(search) ||
            p.descripcion.toLowerCase().includes(search)
          );
        }
        productModal.hide();
        renderTable();
        productForm.reset();
        document.getElementById("productId").value = "";
      };

      document.getElementById("productModal").addEventListener("show.bs.modal", function () {
        productForm.reset();
        document.getElementById("productId").value = "";
      });

      loadProducts();
    });
  </script>
</body>
