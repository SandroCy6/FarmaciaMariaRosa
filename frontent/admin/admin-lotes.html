<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../assets/css/modules/footer-style.css" />
  <link rel="stylesheet" href="../assets/css/modules/navbar-style.css" />
  <link rel="stylesheet" href="../assets/css/body-style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7fafc;
    }

    .table td,
    .table th {
      vertical-align: middle;
    }

    .form-control,
    .form-select {
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
    
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <img src="../assets/img/logo2.jpeg" alt="Logo Farmacia" width="50" height="50" class="me-2 logo-animate" />
        <span class="fw-bold">&nbsp;Farmacia María Rosa</span>
      </a>
      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto d-flex align-items-center">
          <li class="nav-item">
            <a class="nav-link nav-btn" href="../index.html">Inicio<span class="nav-underline"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-btn" href="../pages/productos.html">Productos<span class="nav-underline"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-btn" href="../pages/contacto.html">Contacto<span class="nav-underline"></span></a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <button id="darkModeToggle" class="btn btn-custom-nav">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-moon h-5 w-5 icon-animate" aria-hidden="true">
              <path
                d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401">
              </path>
            </svg>
          </button>
          <button id="loginBtn" class="btn btn-custom-nav" data-bs-toggle="modal" data-bs-target="#loginModal">
            <svg data-v-6433c584="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-circle-user-round-icon lucide-circle-user-round">
              <path d="M18 20a6 6 0 0 0-12 0"></path>
              <circle cx="12" cy="10" r="4"></circle>
              <circle cx="12" cy="12" r="10"></circle>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-4">
    <button class="btn btn-outline-danger d-lg-none mb-3" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#adminSidebarNavMobile" aria-controls="adminSidebarNavMobile" aria-label="Menú administración">
      <i class="bi bi-list"></i> Menú administración
    </button>

    <div class="admin-sidebar-layout">
      <nav class="sidebar me-3 d-none d-lg-block" id="adminSidebarNav">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column nav-pills gap-2" id="adminSidebarTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" id="tab-productos" data-bs-toggle="pill"
                data-bs-target="#panel-productos" type="button" role="tab" onclick="window.location.href='admin-productos.html'">Productos</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" id="tab-categorias" data-bs-toggle="pill"
                data-bs-target="#panel-categorias" type="button" role="tab" onclick="window.location.href='admin-categorias.html'">Categorías</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link active w-100 text-start" id="tab-lotes" data-bs-toggle="pill"
                data-bs-target="#panel-lotes" type="button" role="tab">Lotes</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" id="tab-clientes" data-bs-toggle="pill"
                data-bs-target="#panel-clientes" type="button" role="tab" onclick="window.location.href='admin-clientes.html'">Clientes</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" id="tab-reservas" data-bs-toggle="pill"
                data-bs-target="#panel-reservas" type="button" role="tab" onclick="window.location.href='admin-reservas.html'">Reservas</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" id="tab-estadisticas" data-bs-toggle="pill"
                data-bs-target="#panel-estadisticas" type="button" role="tab" onclick="window.location.href='admin-estadisticas.html'">Estadísticas</button>
            </li>
             <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" id="tab-mensajes" data-bs-toggle="pill"
                data-bs-target="#panel-mensajes" type="button" role="tab" onclick="window.location.href='admin-mensajes.html'">Mensajes</button>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Sidebar móvil -->
      <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="adminSidebarNavMobile"
        aria-labelledby="adminSidebarNavMobileLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="adminSidebarNavMobileLabel">Menú administración</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column nav-pills gap-2" id="adminSidebarTabsMobile" role="tablist">
            
            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#panel-productos"
                type="button" onclick="window.location.href='admin-productos.html'">Productos</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#panel-categorias"
                type="button" onclick="window.location.href='admin-categorias.html'">Categorías</button>
            </li> 

            <li class="nav-item" role="presentation">
              <button class="nav-link active w-100 text-start" data-bs-toggle="pill" data-bs-target="#panel-lotes"
                type="button" onclick="window.location.href='admin-lotes.html'">Lotes</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#panel-clientes"
                type="button" onclick="window.location.href='admin-clientes.html'">Clientes</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#panel-reservas"
                type="button" onclick="window.location.href='admin-reservas.html'">Reservas</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#panel-estadisticas"
                type="button" onclick="window.location.href='admin-estadisticas.html'">Estadísticas</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#panel-mensajes"
                type="button" onclick="window.location.href='admin-mensajes.html'">Mensajes</button>
            </li>
          </ul>
        </div>
      </div>

      <main class="admin-main-content">
        <div class="tab-content" id="adminSidebarTabContent">
          <div class="tab-pane fade show active" id="panel-lotes" role="tabpanel">
            <h2 class="mb-2 d-flex align-items-center">Gestión de Lotes <span id="lotesCount" class="badge bg-primary ms-3">0</span></h2>
            <div class="mb-3 d-flex flex-wrap align-items-center gap-2">
              <button id="btnAddLote" class="btn btn-primary">Agregar Lote</button>
              <button id="logoutBtn" class="btn btn-danger ms-2">Cerrar sesión</button>
              <input type="text" id="searchLoteInput" class="form-control" style="max-width: 300px;" placeholder="Buscar por número de lote...">
            </div>

            <div class="table-responsive">
              <table class="table table-bordered table-hover align-middle table-admin" id="lotesTable">
                <thead class="table-success">
                  <tr>
                    <th>ID</th>
                    <th>Número de Lote</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Fecha de Fabricación</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Lotes aquí -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Agregar/Editar Lote -->
  <div class="modal fade" id="loteModal" tabindex="-1" aria-labelledby="loteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loteForm">
          <div class="modal-header">
            <h5 class="modal-title" id="loteModalLabel">Agregar Lote</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="loteId">
            <div class="mb-3">
              <label class="form-label">Número de Lote</label>
              <input type="text" id="loteNumero" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select id="loteProducto" class="form-select" required>
                <option value="">Selecciona un producto...</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" id="loteCantidad" class="form-control" required min="1">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Fecha de Fabricación</label>
                <input type="date" id="loteFechaFabricacion" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Fecha de Vencimiento</label>
                <input type="date" id="loteFechaVencimiento" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select id="loteEstado" class="form-select">
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/dark-mode.js"></script>
  <script src="../assets/js/login.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/admin-lotes.js"></script>
</body>

</html>
